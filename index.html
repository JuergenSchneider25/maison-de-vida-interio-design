<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/src/index.css">
  <title>Masterpiece</title>
</head>

<body>
  <!-- Navbar  -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-7">

          <!-- Website Logo -->
          <div>
            <a href="#" class="flex items-center py-4 px-2">
              <img src="img/InterioLogo.jpeg" alt="Logo" class="h-8 w-8 mr-2" />
              <span class="font-semibold text-gray-500 text-lg">Navigation</span>
            </a>
          </div>
          <!-- Primary Navbar items -->
          <div class="hidden md:flex items-center space-x-1">

            <a href="" class="py-4 px-2 text-orange-500 border-b-4 border-orange-500 font-semibold ">Home</a>
            <a href=""
              class="py-4 px-2 text-gray-500 font-semibold hover:text-orange-500 transition duration-300">Projekte</a>
            <a href=""
              class="py-4 px-2 text-gray-500 font-semibold hover:text-orange-500 transition duration-300">Leistung</a>
            <a href=""
              class="py-4 px-2 text-gray-500 font-semibold hover:text-orange-500 transition duration-300">Kontakt</a>
            <a href="" class="py-4 px-2 text-gray-500 font-semibold hover:text-orange-500 transition duration-300">Über
              mich</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Mobile menu button -->
  <div class="md:hidden flex items-center">
    <button class="outline-none mobile-menu-button">
      <svg class="w-6 h-6 text-gray-500" x-show="!showMenu" fill="none" stroke-linecap="round" stroke-linejoin="round"
        stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>
  <!-- Mobile menu -->
  <div class="hidden mobile-menu">
    <ul class="">
      <li class="active"><a href="index.html"
          class="block text-sm px-2 py-4 text-white bg-orange-500 font-semibold">Home</a></li>
      <li><a href="#services" class="block text-sm px-2 py-4 hover:bg-orange-500 transition duration-300">Projekte</a>
      </li>
      <li><a href="#about" class="block text-sm px-2 py-4 hover:bg-orange-500 transition duration-300">Leistung</a></li>
      <li><a href="#about" class="block text-sm px-2 py-4 hover:bg-orange-500 transition duration-300">Kontakt</a></li>
      <li><a href="#contact" class="block text-sm px-2 py-4 hover:bg-orange-500 transition duration-300">Über mich</a>
      </li>
    </ul>
  </div>
  <div class="relative">
    <!-- Carousel wrapper -->
    <div class="relative h-56 overflow-hidden rounded-lg sm:h-64 xl:h-80 2xl:h-96">
         <!-- Item 1 -->
        <div id="carousel-item-1" class="hidden duration-700 ease-in-out">
            <span class="absolute text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 sm:text-3xl dark:text-gray-800">First Slide</span>
            <img src="img/carouselIMG/murat-demircan-FkxmAuYD8ls-unsplash-min.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 2 -->
        <div id="carousel-item-2" class="hidden duration-700 ease-in-out">
            <img src="img/carouselIMG/murat-demircan-FkxmAuYD8ls-unsplash.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 3 -->
        <div id="carousel-item-3" class="hidden duration-700 ease-in-out">
            <img src="img/carouselIMG/Philip Vida.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 4 -->
        <div id="carousel-item-4" class="hidden duration-700 ease-in-out">
            <img src="img/carouselIMG/spacejoy-9M66C_w_ToM-unsplash.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
    </div>
    <!-- Slider indicators -->
    <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
        <button id="carousel-indicator-1" type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"></button>
        <button id="carousel-indicator-2" type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"></button>
        <button id="carousel-indicator-3" type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"></button>
        <button id="carousel-indicator-4" type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"></button>
    </div>
    <!-- Slider controls -->
    <button id="data-carousel-prev" type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
        <span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            <span class="hidden">Previous</span>
        </span>
    </button>
    <button id="data-carousel-next" type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
        <span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            <span class="hidden">Next</span>
        </span>
    </button>
</div>

  <script type="module" src="/main.js">
    //  HTML Elements
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");
    //  Event Listeners
    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

  </script>
</body>

</html>
